<div class="row">
    <div class="col-md-12">
        <h2>Login</h2>

        {% if login_error %}
        <div class="alert alert-danger">
            <i class="fa fa-exclamation-circle"></i> Invalid username and/or password. Please try again or
            <a href="#">contact an administrator</a> for any assistance.
        </div>
        {% endif %}

        <form method="post" action="{% url 'core_website_login' %}" class="form-horizontal">
            {% csrf_token %}

            {% for field in data.login_form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}" class="col-sm-2 control-label">{{ field.label }}</label>
                <div class="col-sm-10">
                    {{ field }}
                </div>
            </div>
            {% endfor %}

            {% if USE_EMAIL %}
                <a href="{#{% url 'password_reset' %}#}">Forgot password?</a>
            {% endif %}

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-lg btn-default">
                        <i class="fa fa-sign-in"></i> Login
                    </button>
                    <a class="btn btn-default btn-lg request account pull-right"
                       href="{% url 'core_website_account_request' %}">
                        <i class="fa fa-user-plus"></i> Request an Account
                    </a>
                </div>

            </div>

        </form>
    </div>
</div>
