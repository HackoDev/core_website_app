{% load staticfiles %}
<div class="row">
    <div class="col-md-12">
        <h2>Request New Account</h2>

        Use the following form to request an user account on the {{CUSTOM_TITLE}} Curation System.
        <form action="/request-new-account" method="post">
            {% csrf_token %}
            {{ form }}
            <div id="request_error" style="font-weight: bold;">
            {{action_result}}
            </div>
            <input type="submit" class="btn btn-lg btn-default" value="Make a Request"/>
        </form>
    </div>
</div>
